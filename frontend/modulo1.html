  <style>
    :root {
      --primary: #FF6B00;
      --secondary: #FFD600;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    
    .hero-banner {
      height: 70vh;
      min-height: 600px;
      position: relative;
    }
    
    .module-container {
      scroll-behavior: smooth;
    }
    .module-container::-webkit-scrollbar {
      height: 8px;
    }
    .module-container::-webkit-scrollbar-track {
      background: #1A1A1A; 
    }
    .module-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }
    
    .theme-btn {
      position: fixed;
      bottom: 150px;
      right: 20px;
      z-index: 1000;
      background: var(--primary);
      color: black;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px var(--primary);
      border: none;
      transition: all 0.3s ease;
    }
    .theme-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--primary);
    }
    
    .module-cover {
      border: 1px solid var(--primary);
    }
    
    .kiwify-player {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      background: #000;
    }
    
    .kiwify-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .protected-content {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    .content-protector {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
    }
    
    /* Temas */
    .theme-1 { --primary: #FF6B00; --secondary: #FFD600; }

    .theme-3 { --primary: #9B00FF; --secondary: #FF008A; }

    .theme-5 { --primary: #00FFE0; --secondary: #0066FF; }

    .theme-8 { --primary: #FFAA00; --secondary: #FF0062; }
    .theme-9 { --primary: #FF4500; --secondary: #FF6347; }
    .theme-10 { --primary: #32CD32; --secondary: #7CFC00; }
  </style>

<script>
  // Configurações dos Módulos (agora com múltiplas aulas)
  const videoModules = {
    "Introdução": {
      aulas: [
        { id: "Tw_IGPK4S_I", titulo: "Introdução ao Curso", duration: "15:20" },
        { id: "dQw4w9WgXcQ", titulo: "Configuração Inicial", duration: "18:30" }
      ]
    },
    "Nichos Lucrativos": {
      aulas: [
        { id: "dQw4w9WgXcQ", titulo: "Identificando Nichos", duration: "22:45" },
        { id: "dQw4w9WgXcQ", titulo: "Validação de Nichos", duration: "20:10" },
        { id: "dQw4w9WgXcQ", titulo: "Monetização", duration: "25:30" }
      ]
    },
    "Criação de Produtos": {
      aulas: [
        { id: "dQw4w9WgXcQ", titulo: "Estrutura de Produtos", duration: "18:30" },
        { id: "dQw4w9WgXcQ", titulo: "Produção de Conteúdo", duration: "25:30" }
      ]
    },
    "Anúncios que Convertem": {
      aulas: [
        { id: "dQw4w9WgXcQ", titulo: "Copy para Anúncios", duration: "25:15" }
      ]
    },
    "Tráfego Pago": {
      aulas: [
        { id: "dQw4w9WgXcQ", titulo: "Facebook Ads", duration: "30:00" },
        { id: "dQw4w9WgXcQ", titulo: "Google Ads", duration: "25:30" },
        { id: "dQw4w9WgXcQ", titulo: "TikTok Ads", duration: "20:00" }
      ]
    },
    "Vendas Online": {
      aulas: [
        { id: "dQw4w9WgXcQ", titulo: "Páginas de Vendas", duration: "20:45" },
        { id: "dQw4w9WgXcQ", titulo: "Checkout Otimizado", duration: "17:30" }
      ]
    },
    "Copywriting": {
      aulas: [
        { id: "dQw4w9WgXcQ", titulo: "Técnicas Avançadas", duration: "28:10" }
      ]
    },
    "Automação": {
      aulas: [
        { id: "dQw4w9WgXcQ", titulo: "Ferramentas Básicas", duration: "35:20" },
        { id: "dQw4w9WgXcQ", titulo: "Workflows Avançados", duration: "15:20" }
      ]
    },
    "Métricas": {
      aulas: [
        { id: "dQw4w9WgXcQ", titulo: "Análise de Dados", duration: "19:55" }
      ]
    },
    "Bônus": {
      aulas: [
        { id: "dQw4w9WgXcQ", titulo: "Bônus 1", duration: "42:30" },
        { id: "dQw4w9WgXcQ", titulo: "Bônus 2", duration: "30:15" },
        { id: "dQw4w9WgXcQ", titulo: "Bônus 3", duration: "18:00" }
      ]
    }
  };

  // Variáveis globais
  let currentTheme = localStorage.getItem("theme") || 1;
  let progress = parseInt(localStorage.getItem("progress")) || 0;
  let completedLessons = JSON.parse(localStorage.getItem("completedLessons")) || [];
  let currentVideo = null;
  let timerInterval = null;
  let currentModule = null;
  let currentAulaIndex = 0;
  let totalAulasModule = 0;

  // Inicialização
  document.addEventListener('DOMContentLoaded', function() {
    updateThemeElements();
    updateProgressDisplay();
    renderCompletedLessons();
    setupPlayerProtection();
    setupModuleSearch();
  });

  // Funções do Tema
  function changeTheme() {
    currentTheme = currentTheme % 10 + 1;
    document.body.className = `bg-black text-white theme-${currentTheme}`;
    localStorage.setItem("theme", currentTheme);
    updateThemeElements();
  }

  function updateThemeElements() {
    const primaryColor = getComputedStyle(document.body).getPropertyValue('--primary');
    document.getElementById('theme-logo').style.backgroundColor = primaryColor;
  }

  // Sistema de Progresso
  function updateProgressDisplay() {
    document.getElementById('progressBar').style.width = `${progress}%`;
    document.getElementById('progressPercentage').textContent = `${progress}%`;
  }

  function completeLesson() {
    const lessonTitle = `${currentModule} - ${videoModules[currentModule].aulas[currentAulaIndex].titulo}`;
    
    if(!completedLessons.includes(lessonTitle)) {
      completedLessons.push(lessonTitle);
      localStorage.setItem("completedLessons", JSON.stringify(completedLessons));
      
      // Atualiza progresso (considerando todas as aulas do curso)
      const totalAulas = Object.values(videoModules).reduce((acc, module) => acc + module.aulas.length, 0);
      progress = Math.min(100, Math.round((completedLessons.length / totalAulas) * 100));
      localStorage.setItem("progress", progress);
      
      updateProgressDisplay();
      renderCompletedLessons();
    }
    
    // Auto-avança para próxima aula se existir
    if(currentAulaIndex < totalAulasModule - 1) {
      nextAula();
    } else {
      closeVideo();
    }
  }

  function addCompletedLesson(lesson) {
    if(!completedLessons.includes(lesson)) {
      completedLessons.push(lesson);
      localStorage.setItem("completedLessons", JSON.stringify(completedLessons));
      renderCompletedLessons();
    }
  }

  function renderCompletedLessons() {
    const list = document.getElementById('completedList');
    list.innerHTML = completedLessons.map(item => `
      <li class="mb-2 flex items-center">
        <i class="fas fa-check-circle text-[color:var(--primary)] mr-2"></i>
        ${item}
      </li>
    `).join('');
  }

  // Player de Vídeo e Navegação entre Aulas
  function openVideo(moduleElement) {
    const moduleTitle = moduleElement.getAttribute('data-title');
    currentModule = moduleTitle;
    currentAulaIndex = 0; // Começa pela primeira aula
    
    const moduleInfo = videoModules[moduleTitle];
    totalAulasModule = moduleInfo.aulas.length;
    
    loadAula(currentAulaIndex);
    document.getElementById('videoModal').style.display = 'flex';
  }

  function loadAula(index) {
    const aula = videoModules[currentModule].aulas[index];
    currentVideo = aula.titulo;
    
    document.getElementById('videoTitle').textContent = aula.titulo;
    document.getElementById('totalTime').textContent = aula.duration;
    document.getElementById('currentTime').textContent = "00:00";
    
    // Configura o player
    const playerContainer = document.getElementById('kiwifyPlayer');
    playerContainer.innerHTML = `
      <div class="content-protector"></div>
      <iframe src="https://www.youtube-nocookie.com/embed/${aula.id}?rel=0&modestbranding=1&iv_load_policy=3&enablejsapi=1"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              id="videoFrame">
      </iframe>
    `;
    
    updateNavigationButtons();
    startTimeUpdate();
  }

  function updateNavigationButtons() {
    const prevBtn = document.getElementById('prevAulaBtn');
    const nextBtn = document.getElementById('nextAulaBtn');
    
    prevBtn.style.display = currentAulaIndex > 0 ? 'block' : 'none';
    nextBtn.style.display = currentAulaIndex < totalAulasModule - 1 ? 'block' : 'none';
  }

  function nextAula() {
    if (currentAulaIndex < totalAulasModule - 1) {
      currentAulaIndex++;
      loadAula(currentAulaIndex);
    }
  }

  function prevAula() {
    if (currentAulaIndex > 0) {
      currentAulaIndex--;
      loadAula(currentAulaIndex);
    }
  }

  function closeVideo() {
    if (timerInterval) clearInterval(timerInterval);
    document.getElementById('videoModal').style.display = 'none';
    const iframe = document.getElementById('videoFrame');
    if (iframe) iframe.src = '';
    currentVideo = null;
    currentModule = null;
  }

  function startTimeUpdate() {
    if (timerInterval) clearInterval(timerInterval);
    let seconds = 0;
    const duration = document.getElementById('totalTime').textContent;
    const [mins, secs] = duration.split(':').map(Number);
    const totalSeconds = mins * 60 + secs;
    
    timerInterval = setInterval(() => {
      if (document.getElementById('videoModal').style.display === 'none') {
        clearInterval(timerInterval);
        return;
      }
      
      seconds = Math.min(seconds + 1, totalSeconds);
      const displayMins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const displaySecs = (seconds % 60).toString().padStart(2, '0');
      document.getElementById('currentTime').textContent = `${displayMins}:${displaySecs}`;
      
      if (seconds >= totalSeconds) clearInterval(timerInterval);
    }, 1000);
  }

  function likeLesson() {
    alert(`Você curtiu a aula "${currentVideo}"!`);
  }

  // Proteção do Conteúdo
  function setupPlayerProtection() {
    document.addEventListener('contextmenu', function(e) {
      if (e.target.closest('.protected-content')) {
        e.preventDefault();
        alert('Menu de contexto desabilitado para proteger o conteúdo.');
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.target.closest('.protected-content')) {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J'))) {
          e.preventDefault();
          alert('Acesso ao inspetor desabilitado.');
        }
      }
    });
  }

  // Busca de Módulos
  function setupModuleSearch() {
    document.getElementById('moduleSearch').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      document.querySelectorAll('#modulesContainer > div').forEach(module => {
        const title = module.getAttribute('data-title').toLowerCase();
        module.style.display = title.includes(searchTerm) ? "" : "none";
      });
    });
  }

  // Fechar modal ao clicar fora
  window.onclick = function(event) {
    if (event.target === document.getElementById('videoModal')) {
      closeVideo();
    }
  };
</script>
